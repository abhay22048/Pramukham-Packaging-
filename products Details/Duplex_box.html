<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrugated Duplex Box</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <img src="/images/pp-png.png" alt="PP Logo">
                </div>
                <ul class="nav-links">
                    <li><a href="/index.html#products" >Home</a></li>
                    <li><a href="/index.html#products" class="active">Products</a></li>
                    <li><a href="/index.html#about">About</a></li>
                    <li><a href="/index.html#contact">Contact</a></li>
                </ul>
                <div class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="product-showcase">
            <h1>Our Products</h1>
            
            <!-- Image Carousel -->
            <div class="carousel-container">
                <div class="carousel">
                    <div class="carousel-item active">
                        <img src="/images/3-ply.jpeg" alt="Corrugated Box 3-Ply">
                    </div>
                    <div class="carousel-item">
                        <img src="/images/7-ply-corrugated-box-500x500.webp" alt="Corrugated Box 5-Ply">
                    </div>
                    <div class="carousel-item">
                        <img src="/images/about_wheel.jpg" alt="Corrugated Box 7-Ply">
                    </div>
                </div>
                <button class="carousel-button prev">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="carousel-button next">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            
            <!-- Product Grid -->
            <div class="product-grid">
                <div class="product-card">
                    <div class="product-image">
                        <img src="/images/3-ply.jpeg" alt="Corrugated Box 3-Ply">
                    </div>
                    <!-- <h3>Corrugated Box 3-Ply</h3> -->
                </div>
                <div class="product-card">
                    <div class="product-image">
                        <img src="/images/Partition-Corrugated-Box.jpg" alt="Corrugated Box 5-Ply">
                    </div>
                    <!-- <h3>Corrugated Box 5-Ply</h3> -->
                </div>
                <div class="product-card">
                    <div class="product-image">
                        <img src="product3.jpg" alt="Corrugated Box 7-Ply">
                    </div>
                    <!-- <h3>Corrugated Box 7-Ply</h3> -->
                </div>
                <div class="product-card">
                    <div class="product-image">
                        <img src="product4.jpg" alt="Custom Die-Cut Box">
                    </div>
                    <!-- <h3>Custom Die-Cut Box</h3> -->
                </div>
                <div class="product-card">
                    <div class="product-image">
                        <img src="product5.jpg" alt="Kraft Mailer Box">
                    </div>
                    <!-- <h3>Kraft Mailer Box</h3> -->
                </div>
                <div class="product-card">
                    <div class="product-image">
                        <img src="product6.jpg" alt="Divider Insert">
                    </div>
                    <!-- <h3>Divider Insert</h3> -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="/images/PP Logo.jpg" alt="PP Logo">
                    <!-- <p><b>Pramukham Packaging </b></p> -->
                </div>
                <div class="footer-links">
                    <h3>Quick Links</h3>
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#products">Products</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div>
                <div class="footer-newsletter">
                    <h3>Newsletter</h3>
                    <p>Subscribe to our newsletter for updates</p>
                    <form class="newsletter-form">
                        <input type="email" placeholder="Your Email" required>
                        <button type="submit" class="btn-small">Subscribe</button>
                    </form>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 PP Corrugated. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="/assets/js/products.js"></script>
</body>
</html>
